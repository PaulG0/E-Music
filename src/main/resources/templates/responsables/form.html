{{>/include/header}}

<form class="ui form" method="post" action="">

  <div class="field">
    <label>Prénom</label>
    <input type="text" name="prenom" placeholder="Prénom" required>
  </div>
  
  <div class="field">
    <label>Nom</label>
    <input type="text" name="nom" placeholder="Nom" required>
  </div>
  
  <div class="field">
    <label>Adresse</label>
    <input type="text" name="adresse" placeholder="Adresse" required>
  </div>
  
  <div class="field">
    <label>Ville</label>
    <input type="text" name="ville" placeholder="Ville" required>
  </div>
  
  <div class="field">
    <label>Code postal</label>
    <input type="number" name="code_postal" placeholder="Code postal" required>
  </div>
  
  <div class="field">
    <label>Email</label>
    <input type="text" name="email" placeholder="Email" required>
  </div>
  
  <div class="field">
    <label>Quotient familial</label>
    <input type="number" name="quotient_familial" placeholder="Quotient familial" required>
  </div>
  
  <div class="field">
    <label>Téléphone</label>
    <input type="text" name="tel1" placeholder="Téléphone" required>
  </div>
  
  <div class="field">
    <label>Téléphone</label>
    <input type="text" name="tel2" placeholder="Téléphone" required>
  </div>
  
  <div class="field">
    <label>Téléphone</label>
    <input type="text" name="tel3" placeholder="Téléphone" required>
  </div>
  
  <div class="field">
    <label>Rôle</label>
    <div class="ui selection dropdown">
	  <input type="hidden" name="role">
	  <i class="dropdown icon"></i>
	  <div class="default text">Rôle</div>
	  <div class="scrollhint menu">
	    <div class="item" data-value="0">GEST</div>
	    <div class="item" data-value="1">PROF</div>
	    <div class="item" data-value="2">PARENT</div>
	  </div>
	</div>
  </div>
  
  <button class="ui button" type="submit">Valider</button>
  
</form>

{{>/include/footer}}
