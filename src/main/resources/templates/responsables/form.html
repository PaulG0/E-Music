{{>/include/header}}

<form class="ui form" method="post" action="/responsables/new">
	
	<div class="field">
		<label>Prénom</label>
		<input type="text" name="prenom" placeholder="Prénom" required>
	</div>
	
	<div class="field">
		<label>Nom</label>
		<input type="text" name="nom" placeholder="Nom" required>
	</div>
	
	<div class="field">
		<label>Adresse</label>
		<input type="text" name="adresse" placeholder="Adresse" required>
	</div>
	
	<div class="field">
		<label>Ville</label>
		<input type="text" name="ville" placeholder="Ville" required>
	</div>
	
	<div class="field">
		<label>Code postal</label>
		<input type="number" name="code_postal" placeholder="Code postal" required>
	</div>
	
	<div class="field">
		<label>Email</label>
		<input type="text" name="email" placeholder="Email" required>
	</div>
	
	<div class="field">
		<label>Quotient familial</label>
		<input type="number" name="quotient_familial" placeholder="Quotient familial" required>
	</div>
	
	<div class="field">
		<label>Téléphone</label>
		<input type="text" name="tel1" placeholder="Téléphone" required>
	</div>
	
	<div class="field">
		<label>Téléphone</label>
		<input type="text" name="tel2" placeholder="Téléphone" required>
	</div>
	
	<div class="field">
		<label>Téléphone</label>
		<input type="text" name="tel3" placeholder="Téléphone" required>
	</div>
	
	<div class="field">
		<label>Rôle</label>
		<select class="ui selection dropdown" name="role">
			<option disabled selected value="">Rôle</option>
			<option value="GEST">GEST</option>
			<option value="PROF">PROF</option>
			<option value="PARENT">PARENT</option>
		</select>
	</div>
	
	<button class="ui button" type="submit">Valider</button>
	
</form>

{{>/include/footer}}
