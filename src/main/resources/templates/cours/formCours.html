{{>/include/header}}

<form class="ui form" method="post" action="/cours/cours/new">
	
	{{#cour}}
	<div class="field">
		<label>Nom du cours</label>
		<input type="text" name="libelle" placeholder="Nom du cours" value="{{#libelle}}{{.}}{{/libelle}}" required>
	</div>
	
	<div class="field">
		<label>L'창ge minimum</label>
		<input type="number" name="ageMin" placeholder="L'창ge minimum" value="{{#ageMin}}{{.}}{{/ageMin}}" required>
	</div>
	
	<div class="field">
		<label>L'창ge maximum</label>
		<input type="number" name="ageMAx" placeholder="L'창ge maximum" value="{{#ageMAx}}{{.}}{{/ageMAx}}" required>
	</div>
	
	<div class="field">
		<label>Professeur</label>
		<select class="ui selection dropdown" name="prof">
		<option disabled selected hidden value="{{#prof}}{{.}}{{/prof}}">{{#prof.prenom}}{{.}}{{/prof.prenom}} {{#prof.nom}}{{.}}{{/prof.nom}}</option>
		{{#profs}}
			<option value="{{#id}}{{.}}{{/id}}">{{prenom}} {{nom}}</option>
		{{/profs}}
		</select>
	</div>
	
	<div class="field">
		<label>Type de cours</label>
		<select class="ui selection dropdown" name="typeCour">
		<option disabled selected hidden value="{{#typeCour}}{{.}}{{/typeCour}}">{{#typeCour.libelle}}{{.}}{{/typeCour.libelle}}</option>
		{{#typeCours}}
			<option value="{{#id}}{{.}}{{/id}}">{{libelle}}</option>
		{{/typeCours}}
		</select>
	</div>
	
	<input type="hidden" name="id" value="{{#id}}{{.}}{{/id}}">
	
	<button class="ui button" type="submit">Valider</button>
	{{/cour}}
	
</form>

{{>/include/footer}}
