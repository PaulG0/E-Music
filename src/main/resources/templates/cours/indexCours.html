{{>/include/header}}

<h1>Liste de tous les cours</h1>

<a href="/cours" class="ui icon button">
	<i class="angle left icon"></i>
</a>
<button class="ui labeled green icon button" onclick="newcours()">
	<i class="plus icon"></i>
	Nouveau Cours
</button>

<table class="ui single line table">
	<thead>
		<tr>
	    	<th>Nom du cours</th>
	    	<th>Professeur</th>
	    	<th>type de cours</th>
	    	<th>action</th>
    	</tr>
	</thead>
	
	<tbody>
	{{#cours}}
		<tr>
			<td>{{libelle}}</td>
			<td>{{#prof.prenom}}{{.}}{{/prof.prenom}} {{#prof.nom}}{{.}}{{/prof.nom}}</td>
			<td>{{#typeCour.libelle}}{{.}}{{/typeCour.libelle}}</td>
			<td>
				<a href="/cours/edit/{{id}}" class="circular ui blue icon button"><i class="edit icon"></i></a>
				<a href="/cours/{{id}}" class="circular ui black icon button"><i class="file icon"></i></a>
			</td>
		</tr>
	{{/cours}}
	</tbody>
</table>

<div class="ui modal newcours">
	<div class="content">
		{{>/cours/formCours}}
	</div>
</div>

{{>/include/footer}}
<script>
function newcours(){
	$('.ui.modal.newcours')
	  .modal('show')
	;
};
</script>
