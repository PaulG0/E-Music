{{> /include/headerlogin}}
<form class="ui form" method="post" action="/login">
    <div class="field">
        <label>Login</label>
        <div class="ui left icon input">
            <input name="username" type="text">
            <i class="user icon"></i>
        </div>  
    </div>
    <div class="field">
        <label>Mot de passe</label>
        <div class="ui left icon input">
            <input name="password" type="password">
            <i class="lock icon"></i>
        </div>   
    </div>
    <button class="ui orange submit button" type="submit">Connexion</button>
</form>
{{> /include/footerlogin}}
